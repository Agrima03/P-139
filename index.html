<!DOCTYPE html>
<html>
    <head>
        <title>Ping Pong</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
     
        <link rel="stylesheet" href="style.css">
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>   

    </head>
    <body background="background.jpg">
         <center>
             <div id="heading" class="btn btn-primary">
                 <h3>AI Ping Pong Game</h3>
                <button class="btn btn-info ins" data-toggle="modal" data-target="#myModal">Instructions</button>
             </div>
             <br><br>
             <button class="btn btn-success" onclick="start_game();" id="start">Play Game</button>
             <button class="btn btn-info" onclick="restart();" id="restart">Restart Game</button>
             <span id="status" class="btn btn-warning"></span>
             <div id="canvas"></div>
             <div id="video"></div>
             <div id="myModal" class="modal fade">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <button class="close" data-dismiss="modal">&times;</button>
                      <h4>INSTRUCTIONS</h4>
                    </div>
                    <div class="modal-body">
                     <h4>1. To start the game click Play button</h4>
                     <h4>2. Hover your mouse pointer to play.</h4>
                     <h4>3. Try to score 5 points faster than the computer to win.</h4>
                     <h4>4. Click on restart button to restart the game.</h4>
                    </div>
                  </div>
                </div>           
              </div>
              <br><br>
              <div id="copyright_footer">Created By : Agrima Bhagat</div>
            </center>
        <script src="main.js"></script>
    </body>
</html>
